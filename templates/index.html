<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px 45px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 430px;
            width: 100%;
            position: relative;
        }

        .logo {
            width: 50px;
            margin-bottom: 15px;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #222;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:hover {
            border-color: #ff3e00;
        }

        button {
            padding: 14px 28px;
            font-size: 16px;
            background-color: #ff3e00;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        button:hover {
            background-color: #e03600;
            transform: scale(1.05);
        }

        .note {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" class="logo" alt="YouTube Logo">
        <h1>Convert YouTube to MP3</h1>
        <form action="/download" method="post">
            <input type="text" name="url" placeholder="Contoh: https://youtube.com/..." required title="Masukkan URL video YouTube">
            <button type="submit">Convert & Download</button>
        </form>
        <div class="note">
            MP3 akan otomatis terdownload setelah diproses.
        </div>
    </div>
</body>
</html>
